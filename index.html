<!DOCTYPE html>
<html lang="en">
    <html>
        <head>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
            <title>Conbipat</title>
                    <!--estilos de bootstrap-->
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
            
            <!-- Los iconos tipo Solid de Fontawesome-->
            <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css">
            <script src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"></script>
        </head>
<body>
    <div class="container mt-4 col-sm-4">
        <div class="card col-sm-12">
            <div class="card-body">
                <form class="form-sign"action="Validar" method="post">
                    <div class="form-group text-center">
                        <h2>Login</h2>
                        <img src="img/imgLogin.png" alt="40%" width="40%"/>
                        <h5>Bienvenidos a Conbipat</h5>
                    </div>
                    <div class="form-group">
                        <label><i class="fa-solid fa-user"></i> DNI</label>
                        <input type="text" name="txtuser" class="form-control">
                    </div>
                    <div class="form-group mt-2">
                        <label><i class="fa-solid fa-key"></i> Password</label>
                        <input type="password" name="txtpass" class="form-control">
                    </div>
                    <div class="form-group text-center mt-2">     
                        <button type="submit" name="accion" value="Ingresar" class="btn btn-primary"><i class="fa-solid fa-right-to-bracket"></i>  Ingresar</button>    
                        <a href="home.html">Ingresa</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--Script de bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
   
</body>
</html>
